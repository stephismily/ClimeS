<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/rainy.css" />
  </head>

  <body>
    <div class="weather-card rain">
      <!-- ðŸŒ«ï¸ Moving Background Clouds -->
      <div class="cloud-layer">
        <svg
          class="bg-cloud"
          style="top: 40px; left: -180px"
          viewBox="0 0 200 100"
        >
          <path
            d="M40 80a30 30 0 1 1 10-58 40 40 0 1 1 80 10 25 25 0 1 1 5 48H40z"
          />
        </svg>
        <svg
          class="bg-cloud"
          style="top: 10px; left: 100px; transform: scale(1.5)"
          viewBox="0 0 200 100"
        >
          <path
            d="M50 80a30 30 0 1 1 10-58 40 40 0 1 1 80 10 25 25 0 1 1 5 48H50z"
          />
        </svg>
        <svg
          class="bg-cloud"
          style="top: 60px; left: 300px; transform: scale(1.2)"
          viewBox="0 0 200 100"
        >
          <path
            d="M40 80a30 30 0 1 1 10-58 40 40 0 1 1 80 10 25 25 0 1 1 5 48H40z"
          />
        </svg>
      </div>

      <!-- â˜ï¸ Cloud with Face -->
      <div class="rain-cloud" id="cloudFace">
        <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M60 90a30 30 0 1 1 10-58 40 40 0 1 1 80 10 25 25 0 1 1 5 48H60z"
          />
        </svg>

        <div class="face">
          <div class="eye left"><div class="pupil"></div></div>
          <div class="eye right"><div class="pupil"></div></div>
          <div class="mouth"></div>
        </div>
      </div>

      <!-- ðŸŒ§ï¸ Raindrops -->
      <div class="raindrop" style="top: 3.2%; left: 10%"></div>
      <div class="raindrop" style="top: 5.8%; left: 17%"></div>
      <div class="raindrop" style="top: 2.5%; left: 25%"></div>
      <div class="raindrop" style="top: 7.1%; left: 32%"></div>
      <div class="raindrop" style="top: 4.3%; left: 40%"></div>
      <div class="raindrop" style="top: 6.9%; left: 47%"></div>
      <div class="raindrop" style="top: 3.7%; left: 55%"></div>
      <div class="raindrop" style="top: 8.2%; left: 62%"></div>
      <div class="raindrop" style="top: 2.9%; left: 70%"></div>
      <div class="raindrop" style="top: 5.4%; left: 78%"></div>
      <div class="raindrop" style="top: 7.6%; left: 85%"></div>
      <div class="raindrop" style="top: 3.5%; left: 92%"></div>
      <div class="raindrop" style="top: 6.2%; left: 5%"></div>
      <div class="raindrop" style="top: 4.8%; left: 50%"></div>
      <div class="raindrop" style="top: 9.1%; left: 75%"></div>
    </div>

    <!-- External JS -->
    <script src="../js/rainy.js"></script>
  </body>
</html>
