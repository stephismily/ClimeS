<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClimeS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/intro.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />

    <script src="js/app.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
          "ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js"
        }
      }
    </script>

    <!-- ‚≠ê Intro hero DESIGN (animations + layout only) -->
    <style>
      /* fade when we hide the hero */
      .welcome-container {
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .welcome-container.hidden {
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
      }

      /* ===== Minimal, animated hero ===== */
      .welcome-container {
        position: fixed;
        top: 18%;
        left: 50%;
        transform: translateX(-50%);
        width: min(560px, 90vw);
        padding: 26px 26px 22px;
        text-align: center;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
        z-index: 30;
      }

      .intro-planet-wrap {
        position: relative;
        width: 190px;
        height: 190px;
        margin: 0 auto 14px auto;
      }

      .intro-planet-glow {
        position: absolute;
        inset: 24px;
        border-radius: 999px;
        background: radial-gradient(
          circle at 30% 20%,
          #ffe793,
          #ffcc66 45%,
          rgba(43, 136, 198, 0.35)
        );
        box-shadow:
          0 0 30px rgba(255, 230, 147, 0.9),
          0 0 80px rgba(43, 136, 198, 0.85);
        animation: planet-breathe 5s ease-in-out infinite;
      }

      .intro-orbit-ring {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        border: 1px dashed rgba(191, 233, 255, 0.5);
        box-shadow: 0 0 20px rgba(15, 23, 42, 0.9);
        animation: orbit-spin 26s linear infinite;
      }

      .intro-orbit-dot {
        position: absolute;
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: #bfe9ff;
        box-shadow: 0 0 12px rgba(191, 233, 255, 0.95);
      }
      .intro-orbit-dot.dot-1 {
        top: 6px;
        left: 50%;
        transform: translateX(-50%);
      }
      .intro-orbit-dot.dot-2 {
        bottom: 10px;
        right: 20px;
      }
      .intro-orbit-dot.dot-3 {
        left: 16px;
        bottom: 34%;
      }

      .intro-ring-soft {
        position: absolute;
        inset: 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        opacity: 0.6;
      }

      @keyframes orbit-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes planet-breathe {
        0%,
        100% {
          transform: scale(1);
          box-shadow:
            0 0 30px rgba(255, 230, 147, 0.9),
            0 0 80px rgba(43, 136, 198, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow:
            0 0 35px rgba(255, 244, 189, 1),
            0 0 100px rgba(59, 130, 246, 0.9);
        }
      }

      .welcome-title {
        margin: 4px 0 2px;
        font-size: 2.6rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .welcome-subline {
        font-size: 0.98rem;
        opacity: 0.85;
        margin-bottom: 12px;
      }

      .welcome-text {
        /* we keep it for JS, but keep it tiny + subtle */
        font-size: 0.9rem;
        opacity: 0.7;
        max-width: 420px;
        margin: 0 auto 10px auto;
      }

      .intro-tag-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 4px;
      }

      .intro-tag {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 0.8rem;
        background: rgba(15, 23, 42, 0.83);
        border: 1px solid rgba(148, 163, 184, 0.55);
        display: inline-flex;
        align-items: center;
        gap: 6px;
        backdrop-filter: blur(12px);
      }

      .intro-tag span.icon {
        font-size: 0.9rem;
      }

      .intro-scroll-hint {
        margin-top: 10px;
        font-size: 0.85rem;
        opacity: 0.8;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.85);
      }

      @media (max-width: 768px) {
        .welcome-container {
          top: 16%;
          padding: 20px 18px 18px;
          width: min(420px, 92vw);
        }
        .welcome-title {
          font-size: 2.1rem;
        }
        .intro-planet-wrap {
          width: 160px;
          height: 160px;
        }
      }
    </style>
  </head>

  <body>
    <!-- üåü GLASS ANIMATED WELCOME BOX -->
    <div id="welcomeContainer" class="welcome-container">
      <div class="intro-planet-wrap">
        <div class="intro-orbit-ring">
          <div class="intro-orbit-dot dot-1"></div>
          <div class="intro-orbit-dot dot-2"></div>
          <div class="intro-orbit-dot dot-3"></div>
        </div>
        <div class="intro-ring-soft"></div>
        <div class="intro-planet-glow"></div>
      </div>

      <!-- Title + short line from JS -->
      <h1 id="welcomeTitle" class="welcome-title"></h1>
      <div class="welcome-subline">A cinematic way to feel today‚Äôs climate.</div>

      <!-- This text is filled by JS but kept short now -->
      <p id="welcomeText" class="welcome-text"></p>

      <div class="intro-tag-row">
        <div class="intro-tag">
          <span class="icon">üåç</span>
          3D Interactive Globe
        </div>
        <div class="intro-tag">
          <span class="icon">üå§Ô∏è</span>
          Live Weather Visuals
        </div>
        <div class="intro-tag">
          <span class="icon">üîç</span>
          Smart Place Search
        </div>
      </div>

      <div class="intro-scroll-hint">
        <span>‚¨á Scroll to dive into the globe</span>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="scroll-area"></div>

    <!-- üåç Globe Section -->
    <div class="globe-section" id="globeSection">
      <iframe src="globe.html" class="globe-frame"></iframe>
    </div>

    <!-- External JS -->
    <script type="module" src="js/intro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>

    <!-- AUTH + WELCOME TEXT (shortened, but same logic) -->
    <script>
      const welcomeContainer = document.getElementById("welcomeContainer");
      const welcomeTitle = document.getElementById("welcomeTitle");
      const welcomeText = document.getElementById("welcomeText");

      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "null");

      if (token && user) {
        welcomeTitle.innerHTML = `Hey <span class="user-name">${user.name}</span>`;
        welcomeText.innerHTML = `Jump back into your cinematic weather globe.`;
      } else {
        welcomeTitle.textContent = "Welcome to ClimeS";
        welcomeText.textContent =
          "Explore the planet with live weather and smooth visual transitions.";
      }
    </script>

    <!-- üåü Hide hero when globe is visible + lock scroll over globe -->
    <script>
      (function () {
        const hero = document.getElementById("welcomeContainer");
        const globeSection = document.getElementById("globeSection");

        // fade hero away once globe section comes into view
        if (hero && globeSection && "IntersectionObserver" in window) {
          const obs = new IntersectionObserver(
            (entries, observer) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  hero.classList.add("hidden");
                  observer.disconnect();
                }
              });
            },
            {
              threshold: 0.3
            }
          );

          obs.observe(globeSection);
        }

        // while mouse is over globe area, prevent page scroll
        if (globeSection) {
          let overGlobe = false;

          globeSection.addEventListener("pointerenter", () => {
            overGlobe = true;
          });

          globeSection.addEventListener("pointerleave", () => {
            overGlobe = false;
          });

          window.addEventListener(
            "wheel",
            (e) => {
              if (overGlobe) {
                e.preventDefault();
              }
            },
            { passive: false }
          );
        }
      })();
    </script>

    <!-- üß≤ Lock page scroll when user reaches the globe -->
    <script>
      (function () {
        const globeSection = document.getElementById("globeSection");
        if (!globeSection) return;

        let scrollLocked = false;
        let lockY = 0;

        function lockScroll() {
          if (scrollLocked) return;
          scrollLocked = true;
          lockY = window.scrollY;

          document.documentElement.style.overflow = "hidden";
          document.body.style.overflow = "hidden";
          window.scrollTo(0, lockY);
        }

        window.addEventListener("scroll", () => {
          if (scrollLocked) return;
          const rect = globeSection.getBoundingClientRect();
          if (rect.top <= 0) {
            lockScroll();
          }
        });

        globeSection.addEventListener(
          "wheel",
          (e) => {
            if (!scrollLocked) {
              lockScroll();
            }
            e.preventDefault();
          },
          { passive: false }
        );
      })();
    </script>
  </body>
</html>
